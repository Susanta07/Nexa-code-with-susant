<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Nexa Ai-Code with Susant</title>
</head>

<body>

    <nav class="navbar">
        <h3 class="navbar__logo">NEXA</h3>
        <button class="navbar__button" id="themeToggler"><i class='bx bx-sun'></i></button>
    </nav>

    <header class="header">
        <div class="header__title">
            <h1>Hello, There! Iam Nexa</h1>
            <h2>How can I help you today?</h2>
        </div>
        <div class="suggests">
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Give tips on helping kids finish their homework on time
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-stopwatch'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Help me write an out-of-office email
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-edit-alt'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Give me phrases to learn a new language
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-compass'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Show me how to build something by hand
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-wrench'></i>
                </div>
            </div>
        </div>
    </header>

    <section class="chats"></section>

    <section class="prompt">
        <form action="#" class="prompt__form" novalidate>
            <div class="prompt__input-wrapper">
                <input type="text" id="userInput" placeholder="You Can Just Drop Your Question." class="prompt__form-input" required>
                <div class="prompt__form-buttons">
                    <button class="prompt__form-button" id="sendButton">
                        <i class='bx bx-send'></i>
                    </button>
                    <button class="prompt__form-button" id="deleteButton">
                        <i class='bx bx-trash'></i>
                    </button>
                    <div>
                        <button type="btn" id="voiceToTextButton" class="btn voice-btn">
                            <i class='bx bx-microphone'></i>
                        </button>
                    </div>  
            
                   
                </div>
            </div>
        </form>
        <p class="prompt__disclaim">
            Code with Susant
        </p>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>

    <script>
        // Check if the browser supports speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        // Set the recognition language
        recognition.lang = 'en-US';

        const voiceToTextButton = document.getElementById('voiceToTextButton');
        const userInput = document.getElementById('userInput');

        // Function to handle speech recognition
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript; // Set the input field with the recognized text
        };

        recognition.onerror = function(event) {
            console.error("Speech recognition error", event);
        };

        // Start/stop listening on button click
        voiceToTextButton.addEventListener('click', function() {
            if (recognition.continuous) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        // Stop the recognition when the user stops talking
        recognition.onend = function() {
            recognition.stop();
            voiceToTextButton.innerHTML = '<i class="bx bx-microphone"></i>'; // Reset button text
        };
    </script>

</body>

</html>
